version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - sudo ls -l | grep -v pcb_api | awk {'print $9'} | xargs rm -rf
      - sudo rm -rf .git
      - sudo aws s3 cp s3://my-test-mumbai/.firstapp  .firstapp --recursive --dryrun
      - sudo aws s3 cp s3://my-test-mumbai/.secondapp  .secondapp --recursive --dryrun
  build:
    commands:
      - echo Build started on `date`      
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  files:
    - '**/*'
